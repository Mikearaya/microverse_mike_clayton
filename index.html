<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>

  <body>
    <!-- <h1>Hello World, We are software developer!!!</h1> -->
    <div class="contatiner m-3 text-center">
      <h1 id="title">freeCodeCamp Survey Form</h1>

      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <div class="container bg-dark p-3 text-white text-left">
        <form action="" id="survey-form">
          <div class="form-group ">
            <label for="name" id="name-label">Name</label>
            <input
              class="form-control"
              type="text"
              id="name"
              placeholder="Name"
            />
          </div>
          <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input
              class="form-control"
              type="email"
              id="email"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <label for="Age" id="number-label">Age(optional)</label>
            <input
              class="form-control"
              type="number"
              id="number"
              placeholder="Age"
              min="0"
              max="100"
            />
          </div>
          <div class="form-group">
            <label for="dropdown"
              >Which option best describes your current role?</label
            >
            <select id="dropdown" class="form-control">
              <option value="">Select Current</option>
              <option value="Student">Student</option>
              <option value="full_time_job">Full time job</option>
              <option value="full_time_learner">full time learner</option>
              <option value="prefer_not_to_say"> Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">Would you recommend freeCodeCamp to a friend?</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="recommendation"
                id="recommendation1"
                value="Definetly"
                checked
              />
              <label class="form-check-label" for="recommendation1">
                Definetly
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="recommendation"
                id="recommendation2"
                value="Maybe"
              />
              <label class="form-check-label" for="recommendation2">
                Maybe
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="recommendation"
                id="recommendation3"
                value="not sure"
              />
              <label class="form-check-label" for="recommendation3">
                Not sure
              </label>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
