<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>

  <body>
    <!-- <h1>Hello World, We are software developer!!!</h1> -->
    <div class="contatiner m-3 text-center">
      <h1 id="title">freeCodeCamp Survey Form</h1>

      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <div class="container bg-dark p-5 text-white text-left">
        <form action="" id="survey-form">
          <div class="form-group ">
            <label for="name" id="name-label" class="bigger-label">Name</label>
            <input
              class="form-control"
              type="text"
              id="name"
              placeholder="Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email" id="email-label" class="bigger-label"
              >Email</label
            >
            <input
              class="form-control"
              type="email"
              id="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="form-group">
            <label for="Age" id="number-label" class="bigger-label"
              >Age(optional)</label
            >
            <input
              class="form-control"
              type="number"
              id="number"
              placeholder="Age"
              min="0"
              max="100"
            />
          </div>
          <div class="form-group">
            <label for="dropdown" class="bigger-label"
              >Which option best describes your current role?</label
            >
            <select id="dropdown" class="form-control">
              <option value="">Select Current</option>
              <option value="Student">Student</option>
              <option value="full_time_job">Full time job</option>
              <option value="full_time_learner">full time learner</option>
              <option value="prefer_not_to_say"> Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="recommendation1" class="bigger-label"
              >Would you recommend freeCodeCamp to a friend?</label
            >
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="recommendation"
                id="recommendation1"
                value="Definetly"
                checked
              />
              <label class="form-check-label" for="recommendation1">
                Definetly
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="recommendation"
                id="recommendation2"
                value="Maybe"
              />
              <label class="form-check-label" for="recommendation2">
                Maybe
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="recommendation"
                id="recommendation3"
                value="not sure"
              />
              <label class="form-check-label" for="recommendation3">
                Not sure
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="improvements" class="bigger-label"
              >What would you like to see improved? (Check all that
              apply)</label
            >
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="front-end-projects"
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">
                Front-End Projects
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="back-end-projects"
                id="defaultCheck2"
              />
              <label class="form-check-label" for="defaultCheck2">
                Back-End Projects
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="data-visualization"
                id="defaultCheck3"
              />
              <label class="form-check-label" for="defaultCheck2">
                Data Visualization
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="change"
                id="defaultCheck4"
              />
              <label class="form-check-label" for="defaultCheck2">
                Challenge
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="open-source-community"
                id="defaultCheck5"
              />
              <label class="form-check-label" for="defaultCheck2">
                Open source Community
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="gitter-help-rooms"
                id="defaultCheck6"
              />
              <label class="form-check-label" for="defaultCheck2">
                Gitter help rooms
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Videos"
                id="defaultCheck7"
              />
              <label class="form-check-label" for="defaultCheck2">
                Videos
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="city_meetups"
                id="defaultCheck8"
              />
              <label class="form-check-label" for="defaultCheck2">
                City Meetups
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="wiki"
                id="defaultCheck9"
              />
              <label class="form-check-label" for="defaultCheck2">
                Wiki
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="forums"
                id="defaultCheck10"
              />
              <label class="form-check-label" for="defaultCheck2">
                Forums
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="additional_courses"
                id="defaultCheck11"
              />
              <label class="form-check-label" for="defaultCheck2">
                Additional Courses
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="message" class="bigger-label"
              >Any comments or suggestions?</label
            >
            <textarea
              name="message"
              id="message"
              class="form-control"
            ></textarea>
          </div>
          <div class="form-group">
            <button
              id="submit"
              type="submit"
              class="btn-success btn-md form-button btn-block p-2"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
